name: Node.js Package

on: [push]

jobs:
  checkout:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v1
        - uses: actions/setup-node@v1
          with:
            node-version: 10
        - run: npm i
        - run: npm run pi
  lint:
    needs: checkout
    runs-on: ubuntu-latest
    steps:
