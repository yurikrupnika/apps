#        with:
#          node-version: 10
      - run: npm run test
  build:
    needs: checkout
    runs-on: ubuntu-latest
    steps:
#      - uses: actions/checkout@v1
#      - uses: actions/setup-node@v1
#        with:
#          node-version: 10
      - run: npm run build
      - run: ls packages/webservers/webserver1

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
          registry-url: https://registry.npmjs.org/
      - run: npx lerna changed
      - run: lerna changed
#      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}

